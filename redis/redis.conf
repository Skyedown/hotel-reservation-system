# Redis configuration for hotel reservation system
# Security-hardened configuration

# Network and Security
bind 0.0.0.0
port 6379
protected-mode yes

# Authentication (password will be set via command line)
# requirepass will be set via Docker command

# Security: Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG "CONFIG_b835b5d9c9"
rename-command SHUTDOWN "SHUTDOWN_b835b5d9c9"
rename-command DEBUG ""
rename-command EVAL ""
rename-command SCRIPT ""

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Persistence
save 900 1
save 300 10
save 60 10000

# Disable RDB compression to save CPU (optional)
rdbcompression yes
rdbchecksum yes

# Append Only File (AOF) - better durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Timeouts
timeout 300
tcp-keepalive 60

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Client connections
tcp-backlog 511
maxclients 10000

# Security: Disable Lua debugging
lua-time-limit 5000

# Performance
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Replica settings (if needed)
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
replica-priority 100

# Security: Stop writes on RDB errors
stop-writes-on-bgsave-error yes

# Notify keyspace events (useful for sessions)
notify-keyspace-events "Ex"